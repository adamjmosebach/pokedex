<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Stalinist+One&display=swap" rel="stylesheet">
  <link rel='stylesheet' href='style.css' type='text/css'>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src='app.js'></script>
  <title>Pokédex</title>
</head>
 
<body>
  <audio src='music/pokemon-music-fade.mp3' id='theme' autoplay='autoplay'></audio>
  <div id='openingPage'></div>
  <header>
    <span id='heading'>Welcome to the Wonderful World of Pokémon!</span>
  </header><br>
  <form id='nameNumSelect'>
    <label for='nameNum'>Name or Number of a Pokémon:</label><br>
    <input type='text' id='nameNum'>
    <input type='submit' id='submitter'>
  </form>
  <main>
    <div id='left-panel'>
      <div id='displayHeader'></div>
      <div id='picSection'></div>
      <div id='movesSection'></div>
      <div id='types'></div>
    </div>
    <div class='right-panel'>
      <div id='good-weak'></div>
    </div>
  </main>
  <footer>
    <span id='footing'>this Pokédex made by Adam Mosebach</span>
  </footer>
</body>

</html>
