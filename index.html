<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://i.imgur.com/W6GCrEX.png">
  <link href="https://fonts.googleapis.com/css2?family=Stalinist+One&display=swap" rel="stylesheet">
  <link rel='stylesheet' href='style.css' type='text/css'>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src='app.js'></script>
  <title>Pokédex</title>
</head>

<body>
  <audio src='pokemon-music-fade.mp3' id='theme'></audio>
  <img src='https://i.imgur.com/ficSp8i.png?1' id='openingPage'>
  <header>
    <span id='heading'>Welcome to the Wonderful World of Pokémon!</span>
  </header><br>
  <form id='nameNumSelect'>
    <label for='nameNum'>Name or Number of a Pokémon:</label><br>
    <input type='text' id='nameNum'>
    <input type='submit' id='submitter'>
  </form>
  <div id='allTheNarrowing'>
    <div id='narrowButton'>Narrow It Down</div>
    <div id='narrowDown'></div>
  </div>
  <main>
    <div id='leftPanel'>
      <div id='displayHeader'></div>
      <div id='picSection'></div>
      <div id='movesSection'></div>
      <div id='types'></div>
    </div>
    <div id='rightPanel'>
      <div id='goodWeak'></div>
    </div>
  </main>
  <footer>
    <span id='footing'>this Pokédex made by Adam Mosebach</span>
  </footer>
</body>

</html>
